<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../form_login/style.css" />
    <title>Form Login</title>
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="wrap">
          <div class="login">
            <button id="login-out">Login</button>
          </div>
          <div class="signin">
            <button id="login-out">Sign in</button>
          </div>
        </div>
        <form action="">
          <div class="form-input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Input Username" />
          </div>
          <div class="form-input">
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" placeholder="Input Password" />
          </div>
          <div class="tombol">
            <button onclick="kirimData()">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
